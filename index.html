<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQueray</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="about">About</a></li>
                <li><a href="#" id="portfolio">Portfolio</a></li>
                <li><a href="#" id="contact">Contact</a></li>
            </ul>
        </header>

        <section class="home">
            <p>Home Content</p>
        </section>

        <section class="about">
            <p>About Content</p>
        </section>

        <section class="portfolio">
            <p>Portfolio Content</p>

            <div class="tabs">
                <button class="all">all images</button>
                <button class="image1">images1</button>
                <button class="image2">images2</button>
                <button class="image3">images3</button>
            </div>
            <div class="images">
                <img src="images/chair1.jpg" alt="" class="image2">
                <img src="images/chair2.jpg" alt="" class="image1">
                <img src="images/chair3.jpg" alt="" class="image2">
                <img src="images/chair4.jpg" alt="" class="image3">
                <img src="images/chair5.jpg" alt="" class="image3">
                <img src="images/chair6.jpg" alt="" class="image1">
            </div>
        </section>

        <section class="contact">
            <p>Contact Content</p>
            
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter Msg"></textarea>
        </section>




        <div class="scrollTop">Scroll To top </div>

        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
